<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janusz Korwin-Mikke</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden; /* Zapewnia, że strona nie będzie dłuższa niż ekran */
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Zmiany stylów, aby białą część miała wysokość ekranu */
        .white-section {
            height: 100vh; /* Biała część zajmuje całą wysokość ekranu */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Część niebieska, która początkowo jest ukryta */
        .blue-section {
            height: 100vh;
            background-color: #062d63;
            display: none; /* Ukrywamy niebieską część na początku */
            transition: display 1s ease;
        }

        .blue-section.visible {
            display: block; /* Pokazujemy niebieską część po kliknięciu */
        }

        /* Dodatkowe style dla logo */
        #KORWIN-POZNAN img {
            width: 200px;
            height: auto;
            transition: filter 0.5s ease;
        }

        #KORWIN-POZNAN img:hover {
            filter: brightness(0) saturate(100%) invert(74%) sepia(90%) saturate(893%) hue-rotate(351deg) brightness(99%) contrast(111%);
        }

        /* Styl na urządzenia mobilne */
        @media (max-width: 768px) {
            #KORWIN-POZNAN img {
                width: 150px;
            }

            .blue-section {
                display: none; /* Ukrywamy niebieską część na początku */
            }

            .blue-section.visible {
                display: block; /* Pokazujemy niebieską część po kliknięciu */
            }
        }
    </style>
</head>
<body>

    <!-- Biała sekcja -->
    <div class="white-section">
        <div id="KORWIN-POZNAN">
            <img id="KORWIN-LOGO" src="GRAFIKA/KORWIN-SVG.svg" alt="Janusz Korwin-Mikke Logo">
        </div>
        <button id="show-blue-section">Pokaż więcej</button>
    </div>

    <!-- Niebieska sekcja -->
    <div class="blue-section" id="blue-section">
        <div class="KORWIN-SWARZEDZ">
            <div class="KORWIN-SWARZEDZ-TEKST">O Panu Janusz Korwin-Mikke</div>
            <div class="KORWIN-POZNAN-DATA-CONTAINER">
                <div class="KORWIN-POZNAN-DATA-ROW">
                    <div class="KORWIN-POZNAN-DATA-CELL">
                        <img id="JKM-IMAGE" src="GRAFIKA/JKM-SVG.svg" alt="Janusz Korwin-Mikke Zdjęcie">
                    </div>
                    <div class="KORWIN-POZNAN-DATA-CELL">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque sit amet egestas purus. Suspendisse potenti. Etiam euismod vehicula erat, vel cursus velit interdum id. Integer et augue ut nulla efficitur posuere.
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    // Funkcja do wykrywania urządzenia mobilnego
    function isMobileDevice() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        return /android|ipad|iphone|ipod|blackberry|bb10|windows phone|mobile/i.test(userAgent);
    }

    // Dodajemy akcję kliknięcia przycisku
    document.getElementById('show-blue-section').addEventListener('click', () => {
        document.getElementById('blue-section').classList.add('visible'); // Pokazujemy niebieską sekcję
        document.body.style.backgroundColor = '#062d63'; // Zmieniamy tło na niebieskie
    });
</script>

</body>
</html>
